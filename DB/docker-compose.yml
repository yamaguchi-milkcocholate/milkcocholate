version: '2'
services:
  mariadb:
    build: ./MariaDB
    image: milkchocolate22/mariadb:latest
    volumes:
      - ./MariaDB/init.d:/docker-entrypoint-initdb.d
      - ./MariaDB/data:/var/lib/mariadb
      - ./MariaDB/dump:/var/tmp/dump
    environment:
        MYSQL_DATABASE: "milkcocholate"
        MYSQL_RANDOM_ROOT_PASSWORD: "yes"
        MYSQL_USER: milkcocholate
        MYSQL_PASSWORD: milkchocolate22
        TZ: "Asia/Tokyo"
    ports:
      - 3306:3306
  phpmyadmin:
    build: ./phpMyAdmin
    image: milkchocolate22/phpmyadmin:latest
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=mariadb
      - PMA_USER=milkcocholate
      - PMA_PASSWORD=milkchocolate22
    restart: always
    links:
      - mariadb
    ports:
       - 8080:80
    volumes:
       - /sessions
    depends_on:
      - mariadb

