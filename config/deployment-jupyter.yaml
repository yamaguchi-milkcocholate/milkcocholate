apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: jupyter
spec:
  replicas: 2
  strategy:
    type: PollingUpdate
  template:
    metadata:
      labels:
        app: jupyter
    spec:
      containers:
        - image: gcr.io/invertible-star-216603/jupyter:ver2
          name: bitbank
          volumeMounts:
            - mountPath: /home/jovyan/work
              name: jupyter-volume
          ports:
            - containerPort: 8888
              protocol: TCP
          imagePullPolicy: Always
      volumes:
        - name: jupyter-volume
          hostPath:
            path: /home/jovyan/work
            type: DirectoryOrCreate